{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded shadow">
  <h1 class="text-2xl font-semibold mb-2">ร้านเติมเกม — พร้อมใช้งาน</h1>
  <p class="text-gray-600 mb-4">ล็อกอินด้วย Discord แล้วสั่งซื้อผ่านหน้าเว็บได้เลย</p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <h3 class="font-medium">Free Fire</h3>
      <p class="text-sm text-gray-500">เติมเพชร / ไอเท็ม</p>
      <a href="/topup" class="inline-block mt-3 px-3 py-2 bg-blue-600 text-white rounded">เติม Free Fire</a>
    </div>
    <div class="p-4 border rounded">
      <h3 class="font-medium">ROV</h3>
      <p class="text-sm text-gray-500">เติมเงิน/ซื้อไอเท็ม</p>
      <a href="/topup" class="inline-block mt-3 px-3 py-2 bg-blue-600 text-white rounded">เติม ROV</a>
    </div>
    <div class="p-4 border rounded">
      <h3 class="font-medium">Roblox</h3>
      <p class="text-sm text-gray-500">เติม Robux / บริการต่าง ๆ</p>
      <a href="/topup" class="inline-block mt-3 px-3 py-2 bg-blue-600 text-white rounded">เติม Roblox</a>
    </div>
  </div>
</div>
{% endblock %}
